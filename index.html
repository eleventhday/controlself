<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自制力协议 | Self-Control Protocol</title>
    <link rel="stylesheet" href="styles/main.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <style>
        /* Custom Scrollbar for nicer look */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #c7c7c7; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8; 
        }
        
        .drag-over {
            border: 2px dashed #4f46e5 !important;
            background-color: #eef2ff !important;
        }
    </style>
</head>
<body class="theme-light bg-gray-100 text-gray-900 font-sans h-screen overflow-hidden selection:bg-indigo-100 selection:text-indigo-700">
    <div id="app" class="flex flex-col md:flex-row h-full max-w-7xl mx-auto bg-white shadow-2xl overflow-hidden md:rounded-xl md:my-4">
        
        <!-- Navigation (Sidebar on Desktop, Bottom on Mobile) -->
        <nav class="order-2 md:order-1 panel border-t md:border-t-0 md:border-r border-gray-200 flex md:flex-col justify-around md:justify-start p-2 md:p-6 shadow-lg md:w-64 z-10 shrink-0">
            <div class="hidden md:block mb-8 px-2">
                 <h1 class="text-2xl font-extrabold text-indigo-600 tracking-tight flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                    自制力协议
                 </h1>
                 <p class="text-xs text-gray-400 mt-1 font-medium tracking-wide">CTDP & RSIP 系统</p>
            </div>

            <button id="nav-ctdp" class="flex-1 md:flex-none md:w-full md:mb-3 flex flex-col md:flex-row items-center md:px-4 py-3 text-indigo-600 transition-all hover:bg-indigo-50 rounded-xl group relative overflow-hidden">
                <div class="absolute inset-0 bg-indigo-50 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1 md:mb-0 md:mr-3 relative z-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="text-xs md:text-sm font-bold relative z-10">专注 (CTDP)</span>
            </button>
            <button id="nav-rsip" class="flex-1 md:flex-none md:w-full flex flex-col md:flex-row items-center md:px-4 py-3 text-gray-500 hover:text-indigo-600 transition-all hover:bg-indigo-50 rounded-xl group relative overflow-hidden">
                <div class="absolute inset-0 bg-indigo-50 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1 md:mb-0 md:mr-3 relative z-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                </svg>
                <span class="text-xs md:text-sm font-bold relative z-10">战略 (RSIP)</span>
            </button>
            <div class="mt-6 space-y-3">
                <select id="theme-select" class="w-full text-sm border border-gray-200 rounded-lg px-3 py-2">
                    <option value="system">跟随系统</option>
                    <option value="light">明亮</option>
                    <option value="dark">黑暗</option>
                </select>
                <button id="btn-login" class="w-full px-4 py-2 text-sm bg-white text-gray-700 rounded-lg border border-gray-200 hover:bg-gray-50">登录</button>
                <button id="btn-logout" class="w-full px-4 py-2 text-sm bg-white text-gray-700 rounded-lg border border-gray-200 hover:bg-gray-50 hidden">退出</button>
                <button id="btn-config" class="w-full px-4 py-2 text-xs bg-indigo-50 text-indigo-700 rounded-lg border border-indigo-100 hover:bg-indigo-100">配置云同步</button>
                <button id="btn-sync" class="w-full px-4 py-2 text-xs bg-green-50 text-green-700 rounded-lg border border-green-100 hover:bg-green-100">云同步</button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="order-1 md:order-2 flex-1 flex flex-col h-full overflow-hidden relative panel">
             <!-- Mobile Header -->
            <header class="md:hidden bg-indigo-600 text-white p-4 shadow-md z-20 flex items-center justify-between">
                <div class="flex items-center gap-2">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                    <h1 class="text-lg font-bold tracking-tight">自制力协议</h1>
                </div>
            </header>

            <div id="content" class="flex-1 overflow-y-auto p-4 md:p-10 scroll-smooth">
                <!-- Dynamic Content -->
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
