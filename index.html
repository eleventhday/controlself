<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自制力协议 | Self-Control Protocol</title>
    <link rel="stylesheet" href="styles/main.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <style>
        /* Custom Scrollbar for nicer look */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #c7c7c7; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8; 
        }
        
        .drag-over {
            border: 2px dashed #4f46e5 !important;
            background-color: #eef2ff !important;
        }
    </style>
</head>
<body class="theme-light bg-gray-100 text-gray-900 font-sans h-screen overflow-hidden selection:bg-indigo-100 selection:text-indigo-700">
    <div id="app" class="flex flex-col md:flex-row h-full max-w-7xl mx-auto bg-white shadow-2xl overflow-hidden md:rounded-xl md:my-4">
        
        <!-- Navigation (Sidebar on Desktop, Bottom on Mobile) -->
        <nav class="order-2 md:order-1 panel border-t md:border-t-0 md:border-r border-gray-200 flex md:flex-col justify-around md:justify-start p-2 md:p-6 shadow-lg md:w-64 z-10 shrink-0 bg-white dark:bg-slate-800 dark:border-slate-700">
            <div class="hidden md:block mb-8 px-2">
                 <h1 class="text-2xl font-extrabold text-indigo-600 dark:text-indigo-400 tracking-tight flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                    自制力协议
                 </h1>
                 <p class="text-xs text-gray-400 dark:text-gray-500 mt-1 font-medium tracking-wide">CTDP & RSIP 系统</p>
            </div>

            <button id="nav-ctdp" class="flex-1 md:flex-none md:w-full md:mb-3 flex flex-col md:flex-row items-center md:px-4 py-3 text-indigo-600 dark:text-indigo-400 transition-all hover:bg-indigo-50 dark:hover:bg-slate-700 rounded-xl group relative overflow-hidden">
                <div class="absolute inset-0 bg-indigo-50 dark:bg-slate-700 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1 md:mb-0 md:mr-3 relative z-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="text-xs md:text-sm font-bold relative z-10">专注 (CTDP)</span>
            </button>
            <button id="nav-rsip" class="flex-1 md:flex-none md:w-full flex flex-col md:flex-row items-center md:px-4 py-3 text-gray-500 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition-all hover:bg-indigo-50 dark:hover:bg-slate-700 rounded-xl group relative overflow-hidden">
                <div class="absolute inset-0 bg-indigo-50 dark:bg-slate-700 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1 md:mb-0 md:mr-3 relative z-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                </svg>
                <span class="text-xs md:text-sm font-bold relative z-10">战略 (RSIP)</span>
            </button>
        </nav>

        <!-- Main Content Area -->
        <main class="order-1 md:order-2 flex-1 flex flex-col h-full overflow-hidden relative panel bg-gray-50 dark:bg-slate-900 transition-colors">
             <!-- Header (Mobile & Desktop) -->
            <header class="bg-white dark:bg-slate-800 text-gray-800 dark:text-gray-100 p-3 md:p-4 shadow-sm z-20 flex items-center justify-between border-b border-gray-100 dark:border-slate-700">
                <!-- Left Side: Logo (Mobile) or Title (Desktop) -->
                <div class="flex items-center gap-2 md:hidden">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600 dark:text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                    <h1 class="text-lg font-bold tracking-tight">自制力协议</h1>
                </div>
                <div class="hidden md:flex items-center gap-4">
                     <!-- Desktop Left Placeholder or Breadcrumbs -->
                     <button id="btn-theory" class="text-sm font-bold text-gray-500 hover:text-indigo-600 dark:text-gray-400 dark:hover:text-indigo-400 flex items-center gap-1 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                        核心原理
                     </button>
                </div>

                <!-- Right Side: Controls -->
                <div class="flex items-center gap-2 md:gap-3">
                     <button id="btn-theory-mobile" class="md:hidden p-2 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-slate-700 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </button>

                    <div class="h-6 w-px bg-gray-200 dark:bg-slate-700 mx-1"></div>

                    <button id="btn-theme-toggle" class="p-2 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-slate-700 rounded-lg transition-colors" title="切换主题">
                        <!-- Sun Icon (Light Mode) -->
                        <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <!-- Moon Icon (Dark Mode) -->
                        <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                        <!-- Monitor Icon (System Mode) -->
                        <svg id="icon-system" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </button>
                    
                    <button id="btn-login" class="px-3 py-1.5 text-xs font-bold bg-indigo-50 dark:bg-slate-700 text-indigo-600 dark:text-indigo-400 rounded-lg hover:bg-indigo-100 dark:hover:bg-slate-600 transition-colors border border-indigo-100 dark:border-slate-600">登录</button>
                    <button id="btn-logout" class="px-3 py-1.5 text-xs font-bold bg-gray-100 dark:bg-slate-700 text-gray-600 dark:text-gray-400 rounded-lg hover:bg-gray-200 dark:hover:bg-slate-600 transition-colors hidden">退出</button>
                    
                    <div class="relative group">
                         <button class="p-2 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-slate-700 rounded-lg transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                            </svg>
                         </button>
                         <!-- Dropdown -->
                         <div class="absolute right-0 top-full mt-2 w-48 bg-white dark:bg-slate-800 rounded-xl shadow-xl border border-gray-100 dark:border-slate-700 p-2 hidden group-hover:block z-50">
                             <button id="btn-sync" class="w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-slate-700 rounded-lg">立即云同步</button>
                             <button id="btn-config" class="w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-slate-700 rounded-lg">配置云端</button>
                         </div>
                    </div>
                </div>
            </header>

            <div id="content" class="flex-1 overflow-y-auto p-4 md:p-10 scroll-smooth">
                <!-- Dynamic Content -->
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
